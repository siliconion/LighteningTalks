<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>CORS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <h1>CORS!</h1>
    <div class="example" id="same_origin">
        <button class="btn btn-default">GET from localhost:8000</button>
        <div class="result">Response</div>
    </div>
    <div class="example" id="non_cors_api">
        <button class="btn btn-default">Get from localhost:8001</button>
        <div class="result">Response</div>
    </div>
    <div class="example" id="cors_api">
        <button class="btn btn-default">Get from localhost:8002, with CORS header</button>
        <div class="result">Response</div>
    </div>
</body>
</html>
